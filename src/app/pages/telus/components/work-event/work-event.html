<div>
  <p>{{ start }}</p>
  @let stopValue = stop$ | async;

  @if (stopValue) {
    <p>{{stopValue}}</p>
  } @else {
    <p>Event not stopped</p>
  }
  <p>{{ dayOfWeek  }}</p>
  @if (!stopValue) {
    <button (click)="stopEvent(id!)">Stop</button>
  } @else {
    <button>Edit</button>
  } 
</div>
