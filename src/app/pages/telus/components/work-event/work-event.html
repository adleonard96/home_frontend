<div>
  <p>{{ start }}</p>
  @let stopValue = stop$ | async;

  @if (stopValue) {
    <p>{{stopValue}}</p>
  } @else {
    <p>Event not stopped</p>
  }
  <p>{{ dayOfWeek  }}</p>
  @if (!stopValue) {
    <button (click)="stopEvent(id!)">Stop</button>
  } @else {
    <button (click)="updateEdit()">Edit</button>
  } 
  <button (click)="deleteEvent(id!)">Delete</button>
  @if (editMode) {
    <app-edit-form
      [id]="id!"
      [start]="start"
      [stop]="stopValue"
      [dayOfWeek]="dayOfWeek"
      [closeFn]="closeEdit"
      [updateEvent]="updateEvent"/>
  }
</div>
