<div>
    <form>
        <label for="start">Start Date Time</label>
        <input name="start" [formControl]="formStart" type="datetime-local">
        <label for="stop">Stop Date Time</label>
        <input name="stop" [formControl]="formStop" type="datetime-local">
        <button (click)="closeFn()">Close</button>
        <button (click)="submit()">Submit</button>
    </form>
</div>
